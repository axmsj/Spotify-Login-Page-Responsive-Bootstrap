<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Spotify Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/ff86f9db31.js" crossorigin="anonymous"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<section class="header text-center">
    <div class="container-fluid mt-5">
        <h3 class="display-4 fw-bold"><i class="fab fa-spotify pe-3"></i>Spotify
        </h3>
    </div>
</section>
<hr class="hrrule my-4 ">

<section class="buttons-section text-center">
    <div class="container-fluid text-center d-flex flex-column align-items-center">
        <button type="button" class="btn btn-primary rounded-pill mt-4 px-5"><i
                class="fa-brands fa-square-facebook pe-2"></i>Continue with Facebook</button>
        <button type="button" class="btn btn-dark rounded-pill mt-4 px-5"><i
                class="fa-brands fa-apple pe-2"></i>Continue
            with
            Apple</button>
        <button type="button" class="btn btn-secondary rounded-pill mt-4 px-5"><i
                class="fa-brands fa-google pe-2"></i>Continue with Google</button>
    </div>
</section>
<hr class="hrrule mt-4">

<section class="login-form d-flex">
    <div class="container-fluid text-center ">
        <div class="mb-3 mt-5">
            <label for="email">Email or Username:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email address or username"
                required>
            <div class="mb-5 mt-3">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                    required>
                <div class="forgotpassword mt-3 container d-inline align-items-center flex-row">
                    <a class="" href="#">Forgot Your Password?</a>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
        </div>
    </div>
</section>

<hr class="hrrule">

<section class="signup mt-5">
    <div class="container text-center">
        <h5 class="fw-bold">Dont have an account?</h5>
        <button class="btn btn-outline-secondary mt-4 rounded-pill">Sign Up for Spotify </button>
    </div>
</section>





<footer class="container text-center mt-3 fw-bold">
    <p>Made by Armando G</p>
</footer>

    crossorigin="anonymous"></script>

</html>
